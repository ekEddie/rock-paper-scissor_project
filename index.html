<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor Game</title>
  </head>
  <body>
    <section class="container">
      <div class="player">
        <h2 class="name">PLAYER</h2>
        <p class="score" id="score-0">1</p>
        <div class="choice-container">
          <h2 class="choice">selection</h2>
        </div>
      </div>
      <div class="player">
        <h2 class="name">COMPUTER</h2>
        <p class="score" id="score-1">5</p>
        <div class="choice-container">
          <h2 class="choice">selection</h2>
        </div>
      </div>
      <img src="vs.png" alt="VERSUS" class="vs" />
    </section>

    <div class="player-choice">
      <button class="btn">Rock</button>
      <button class="btn">paper</button>
      <button class="btn">Scissor</button>
    </div>
  </body>
</html>
