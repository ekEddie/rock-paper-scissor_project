<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor Game</title>
  </head>
  <body>
    <section class="container">
      <div class="player player--0">
        <h2 class="name">PLAYER</h2>
        <p class="score" id="score-0">1</p>
        <div class="choice-container point" id="player">
          <h2 class="choice" id="choice-0">selection</h2>
        </div>
      </div>
      <div class="player player--1">
        <h2 class="name">COMPUTER</h2>
        <p class="score" id="score-1">5</p>
        <div class="choice-container point" id="comp">
          <h2 class="choice" id="choice-1">selection</h2>
        </div>
      </div>
      <img src="vs.png" alt="VERSUS" class="vs" />
    </section>

    <div class="player-choice">
      <button class="btn" id="rock" value="rock">Rock</button>
      <button class="btn" id="paper" value="paper">paper</button>
      <button class="btn" id="scissor" value="scissor">Scissor</button>
    </div>
  </body>
</html>
